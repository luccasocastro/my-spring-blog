<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>My Spring Blog</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-md">
                <a class="navbar-brand" href="/posts">My Spring Blog</a>
                <a href="/newPost" class="btn btn-primary" role="button">Novo Post</a>
            </div>
        </nav>
    </header>

    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Posts</li>
                </ol>
            </nav>
            
            <div class="card" style="margin-top: 20px;" th:each="post : ${postList}">
                <div class="card-body">

                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                        <span th:text="${post.author}"></span>
                        <span th:text="${{post.date}}"></span>
                    </p>

                    <a th:href="@{/posts/{id}(id = ${post.id})}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
                        <span th:text="${post.title}"></span>
                    </h4></a>

                    <p class="card-text">
                        <span th:utext="${#strings.abbreviate(post.body, 400)}"></span>
                    </p>

                    <div style="text-align: right;">
                        <a th:href="@{/deletePost/{id}(id = ${post.id})}" class="btn btn-danger" role="button" type="submit">Excluir</a>
                    </div>
                    
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
